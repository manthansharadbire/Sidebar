<html lang="en">
<head>

<title>Sidebar</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<i class="fa-solid fa-bars" id="hamburger" onclick="opensidebar()"></i>

 <div class="sidebar" id="side-bar">
    
    <i class="fa-regular fa-rectangle-xmark" id="close" onclick="closesidebar()"></i>
    <div class="sidebar-items">
        <i class="fa-brands fa-app-store-ios"></i>
        <a href="" class="sidebar-text">Apps</a>
    </div>

    <div class="sidebar-items">
        <i class="fa-solid fa-lock"></i>

    <div class="sidebar-items">
        <i class="fa-solid fa-clock-rotate-left"></i>

    </div>

    <div class="sidebar-items">
        <i class="fa-solid fa-bookmark"></i>
        <a href="" class="sidebar-text">Bookmarks</a>
    </div>

    <div class="sidebar-items">
        <i class="fa-solid fa-print"></i>
        <a href="" class="sidebar-text">Print</a>
    </div>

    <div class="sidebar-items">
        <i class="fa-solid fa-window-maximize"></i>
        <a href="" class="sidebar-text">New Tab</a>
    </div>

    <div class="sidebar-items">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="" class="sidebar-text">Find on Page</a>
    </div>

    <div class="sidebar-items">
        <i class="fa-solid fa-circle-info"></i>
        <a href="" class="sidebar-text">More Tools</a>
    </div>
 </div>
 <script src="https://kit.fontawesome.com/2a5f761300.js" crossorigin="anonymous"></script>

}
